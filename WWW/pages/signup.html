<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/bsdefault.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Multigrounds</title>
</head>
<body>
    <header class="header">
        <a href="/"> <img src="../Multigrounds.png" alt="Logo" class="logo"/></a>
        <div class="top-links">
            <a href="/pages/policy">PRIVACY POLICY</a>
            <a href="/pages/terms">TERMS OF SERVICE</a>
            <a href="/pages/billing">Purchase A Page</a>
            <a href="/pages/signup">Sign Up</a>  <!-- Add this line -->
            <a href="/pages/support">Support</a>
            <a href="/pages/my-pages">My Pages</a>
        </div>
    </header>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                            <h2>Create Account</h2>
                            <p class="text-muted">Join Multigrounds to create websites and get support</p>
                        </div>

                        <form id="signup-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control" required 
                                       placeholder="Choose a username" minlength="3">
                                <small class="form-text text-muted">At least 3 characters</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" id="email" name="email" class="form-control" required 
                                       placeholder="your@email.com">
                                <small class="form-text text-muted">We'll send a verification email</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required 
                                       placeholder="Create a secure password" minlength="6">
                                <small class="form-text text-muted">At least 6 characters</small>
                            </div>
                            
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="/pages/terms" target="_blank">Terms of Service</a> 
                                    and <a href="/pages/policy" target="_blank">Privacy Policy</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-user-plus"></i> Create Account
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="mb-0">Already have an account? 
                                <a href="/pages/support" class="text-primary">Login here</a>
                            </p>
                        </div>

                        <div id="message" class="mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = 'https://api.multigrounds.org:10065/api';

        document.getElementById('signup-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const signupData = {
                username: formData.get('username').trim(),
                email: formData.get('email').trim(),
                password: formData.get('password')
            };
            
            if (!signupData.username || !signupData.email || !signupData.password) {
                showMessage('Please fill in all fields', 'danger');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(signupData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    event.target.reset();
                    
                    // Redirect to support page after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/pages/support';
                    }, 3000);
                } else {
                    showMessage(data.message, 'danger');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Registration failed. Please try again.', 'danger');
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `alert alert-${type}`;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
