<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/bsdefault.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="logo" href="Multigrounds.png" />
  <title>Support</title>
</head>
<body class="PP">
  <header class="header">
    <a href="/"> <img src="../Multigrounds.png" alt="Logo" class="logo"/></a>
    <div class="top-links">
      <a href="/pages/policy">PRIVACY POLICY</a>
      <a href="/pages/terms">TERMS OF SERVICE</a>
      <a href="/pages/billing">Purchase An Page</a>
      <a href="/pages/support">Support</a>
    </div>
  </header>
    <main class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">
      
      <!-- Login Form -->
      <div id="login-section" class="card mb-4">
        <div class="card-body">
          <h3>Login to Submit Tickets</h3>
          <form id="login-form">
            <div class="mb-3">
              <input type="text" id="login-username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input type="password" id="login-password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" id="show-register" class="btn btn-link">Need an account? Register</button>
          </form>
        </div>
      </div>

      <!-- Registration Form -->
      <div id="register-section" class="card mb-4" style="display: none;">
        <div class="card-body">
          <h3>Create Account</h3>
          <form id="register-form">
            <div class="mb-3">
              <input type="text" id="reg-username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input type="email" id="reg-email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" id="reg-password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
            <button type="button" id="show-login" class="btn btn-link">Already have an account? Login</button>
          </form>
        </div>
      </div>

      <!-- Ticket System (hidden until logged in) -->
      <div id="ticket-section" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Support Tickets <span id="admin-badge" class="badge bg-warning" style="display: none;">Admin</span></h2>
          <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
        </div>
        
        <!-- Create Ticket Form -->
        <div class="card mb-4">
          <div class="card-body">
            <h4>Submit New Ticket</h4>
            <form id="ticket-form">
              <div class="mb-3">
                <input type="text" id="ticket-title" class="form-control" placeholder="Ticket Title" required>
              </div>
              <div class="mb-3">
                <textarea id="ticket-description" class="form-control" rows="4" placeholder="Describe your issue..." required></textarea>
              </div>
              <div class="mb-3">
                <select id="ticket-priority" class="form-select">
                  <option value="low">Low Priority</option>
                  <option value="medium" selected>Medium Priority</option>
                  <option value="high">High Priority</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Submit Ticket</button>
            </form>
          </div>
        </div>

        <!-- Ticket List -->
        <div class="card">
          <div class="card-body">
            <h4>Tickets</h4>
            <div id="tickets-list">
              <!-- Tickets will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
const API_BASE = 'https://api.multigrounds.org:10065/api';
let isAdmin = false;

// Show/hide forms
document.getElementById('show-register').onclick = () => {
  document.getElementById('login-section').style.display = 'none';
  document.getElementById('register-section').style.display = 'block';
};

document.getElementById('show-login').onclick = () => {
  document.getElementById('register-section').style.display = 'none';
  document.getElementById('login-section').style.display = 'block';
};

// Registration
document.getElementById('register-form').onsubmit = async (e) => {
  e.preventDefault();
  const res = await fetch(`${API_BASE}/register`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      username: document.getElementById('reg-username').value,
      email: document.getElementById('reg-email').value,
      password: document.getElementById('reg-password').value
    })
  });
  const data = await res.json();
  alert(data.message);
  if (data.success) {
    document.getElementById('register-section').style.display = 'none';
    document.getElementById('login-section').style.display = 'block';
  }
};

// Login
document.getElementById('login-form').onsubmit = async (e) => {
  e.preventDefault();
  const res = await fetch(`${API_BASE}/login`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify({
      username: document.getElementById('login-username').value,
      password: document.getElementById('login-password').value
    })
  });
  const data = await res.json();
  if (data.success) {
    isAdmin = data.is_admin;
    showTicketSection();
    loadTickets();
  } else {
    alert(data.message);
  }
};

// Logout
document.getElementById('logout-btn').onclick = async () => {
  await fetch(`${API_BASE}/logout`, { method: 'POST', credentials: 'include' });
  location.reload();
};

// Create ticket
document.getElementById('ticket-form').onsubmit = async (e) => {
  e.preventDefault();
  const res = await fetch(`${API_BASE}/tickets`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify({
      title: document.getElementById('ticket-title').value,
      description: document.getElementById('ticket-description').value,
      priority: document.getElementById('ticket-priority').value
    })
  });
  const data = await res.json();
  alert(data.message);
  if (data.success) {
    document.getElementById('ticket-form').reset();
    loadTickets();
  }
};

function showTicketSection() {
  document.getElementById('login-section').style.display = 'none';
  document.getElementById('register-section').style.display = 'none';
  document.getElementById('ticket-section').style.display = 'block';
  
  if (isAdmin) {
    document.getElementById('admin-badge').style.display = 'inline-block';
  }
}

async function loadTickets() {
  const res = await fetch(`${API_BASE}/tickets`, { credentials: 'include' });
  const data = await res.json();
  if (data.success) {
    const list = document.getElementById('tickets-list');
    list.innerHTML = '';
    data.tickets.forEach(ticket => {
      const div = document.createElement('div');
      div.className = 'border p-3 mb-3 rounded';
      
      const statusColor = ticket.status === 'open' ? 'danger' : ticket.status === 'in-progress' ? 'warning' : 'success';
      const priorityColor = ticket.priority === 'high' ? 'danger' : ticket.priority === 'medium' ? 'warning' : 'info';
      
      let statusControls = '';
      if (isAdmin) {
        statusControls = `
          <div class="mt-2">
            <button class="btn btn-sm btn-warning" onclick="updateTicketStatus(${ticket.id}, 'in-progress')">Mark In Progress</button>
            <button class="btn btn-sm btn-success" onclick="updateTicketStatus(${ticket.id}, 'closed')">Close Ticket</button>
            <button class="btn btn-sm btn-danger" onclick="updateTicketStatus(${ticket.id}, 'open')">Reopen</button>
          </div>
        `;
      }
      
      let commentsHtml = '';
      if (ticket.comments && ticket.comments.length > 0) {
        commentsHtml = '<div class="mt-3"><h6>Comments:</h6>';
        ticket.comments.forEach(comment => {
          const commentClass = comment.is_admin_reply ? 'bg-light border-start border-primary border-3' : 'bg-white border-start border-secondary border-2';
          const userBadge = comment.is_admin_reply ? '<span class="badge bg-primary">Admin</span>' : '';
          commentsHtml += `
            <div class="${commentClass} p-2 mb-2 rounded">
              <small><strong>${comment.username}</strong> ${userBadge} - ${new Date(comment.created_at).toLocaleString()}</small>
              <p class="mb-0 mt-1">${comment.content}</p>
            </div>
          `;
        });
        commentsHtml += '</div>';
      }
      
      div.innerHTML = `
        <div class="d-flex justify-content-between align-items-start">
          <h5>${ticket.title}</h5>
          <div>
            <span class="badge bg-${statusColor}">${ticket.status}</span>
            <span class="badge bg-${priorityColor}">${ticket.priority}</span>
          </div>
        </div>
        <p>${ticket.description}</p>
        <small><strong>By:</strong> ${ticket.username} | <strong>Created:</strong> ${new Date(ticket.created_at).toLocaleString()}</small>
        ${statusControls}
        ${commentsHtml}
        <div class="mt-3">
          <div class="input-group">
            <textarea class="form-control" id="comment-${ticket.id}" placeholder="Add a comment..." rows="2"></textarea>
            <button class="btn btn-outline-primary" onclick="addComment(${ticket.id})">Add Comment</button>
          </div>
        </div>
      `;
      list.appendChild(div);
    });
  }
}

async function updateTicketStatus(ticketId, status) {
  const res = await fetch(`${API_BASE}/tickets/${ticketId}`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify({ status })
  });
  const data = await res.json();
  if (data.success) {
    loadTickets();
  } else {
    alert(data.message);
  }
}

async function addComment(ticketId) {
  const content = document.getElementById(`comment-${ticketId}`).value.trim();
  if (!content) return;
  
  const res = await fetch(`${API_BASE}/tickets/${ticketId}/comments`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify({ content })
  });
  
  const data = await res.json();
  if (data.success) {
    document.getElementById(`comment-${ticketId}`).value = '';
    loadTickets();
  } else {
    alert(data.message);
  }
}
</script>
    <footer class="footer">
    <p><strong>Contact me:</strong> davemcblame@multigrounds.org</p>
    <span class="version"></span>
    <script>
    async function loadVersion() {
      const vars = await fetch("/globaldata.json")
        .then(r => r.json())
        .catch(e => console.error("Error fetching file", e));

      let versionElements = document.querySelectorAll(".version");
      for (const versionElement of versionElements) {
        versionElement.innerText = vars.version ?? "Not found";
      }
    }

    loadVersion();
    </script>
  </footer>
</body>
</html>
