<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/bsdefault.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="logo" href="Multigrounds.png" />
  <title>Support</title>
  <style>
    .ticket-priority-high {
      border-left: 4px solid #dc3545 !important;
    }
    .ticket-priority-medium {
      border-left: 4px solid #ffc107 !important;
    }
    .ticket-priority-low {
      border-left: 4px solid #17a2b8 !important;
    }

    .closed-tickets-column {
      max-height: 600px;
      overflow-y: auto;
    }

    .priority-indicator {
      font-size: 1.1em;
      margin-right: 8px;
    }

</head>
<body class="PP">
  <header class="header">
    <a href="/"> <img src="../Multigrounds.png" alt="Logo" class="logo"/></a>
    <div class="top-links">
      <a href="/pages/policy">PRIVACY POLICY</a>
      <a href="/pages/terms">TERMS OF SERVICE</a>
      <a href="/pages/billing">Purchase An Page</a>
      <a href="/pages/support">Support</a>
    </div>
  </header>
    <main class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">
      
      <!-- Login Form -->
      <div id="login-section" class="card mb-4">
        <div class="card-body">
          <h3>Login to Submit Tickets</h3>
          <form id="login-form">
            <div class="mb-3">
              <input type="text" id="login-username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input type="password" id="login-password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" id="show-register" class="btn btn-link">Need an account? Register</button>
          </form>
        </div>
      </div>

      <!-- Registration Form -->
      <div id="register-section" class="card mb-4" style="display: none;">
        <div class="card-body">
          <h3>Create Account</h3>
          <form id="register-form">
            <div class="mb-3">
              <input type="text" id="reg-username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input type="email" id="reg-email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" id="reg-password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
            <button type="button" id="show-login" class="btn btn-link">Already have an account? Login</button>
          </form>
        </div>
      </div>

      <!-- Ticket System (hidden until logged in) -->
      <div id="ticket-section" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Support Tickets <span id="admin-badge" class="badge bg-warning" style="display: none;">Admin</span></h2>
          <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
        </div>
        
        <!-- Create Ticket Form -->
        <div class="card mb-4">
          <div class="card-body">
            <h4>Submit New Ticket</h4>
            <form id="ticket-form">
              <div class="mb-3">
                <input type="text" id="ticket-title" class="form-control" placeholder="Ticket Title" required>
              </div>
              <div class="mb-3">
                <textarea id="ticket-description" class="form-control" rows="4" placeholder="Describe your issue..." required></textarea>
              </div>
              <div class="mb-3">
                <select id="ticket-priority" class="form-select">
                  <option value="low">Low Priority</option>
                  <option value="medium" selected>Medium Priority</option>
                  <option value="high">High Priority</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Submit Ticket</button>
            </form>
          </div>
        </div>

        <!-- Ticket List -->
        <div id="admin-tickets" style="display: none;">
          <div class="row">
            <!-- Active Tickets Column -->
            <div class="col-lg-8">
              <div class="card">
                <div class="card-header bg-primary text-white">
                  <h5 class="mb-0">
                    <i class="fas fa-exclamation-circle"></i> Active Tickets 
                    <span id="active-count" class="badge bg-light text-dark">0</span>
                  </h5>
                </div>
                <div class="card-body">
                  <div id="active-tickets-list">
                    <!-- Active tickets will be loaded here -->
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Closed Tickets Column -->
            <div class="col-lg-4">
              <div class="card">
                <div class="card-header bg-success text-white">
                  <h5 class="mb-0">
                    <i class="fas fa-check-circle"></i> Closed Tickets 
                    <span id="closed-count" class="badge bg-light text-dark">0</span>
                  </h5>
                </div>
                <div class="card-body closed-tickets-column">
                  <div id="closed-tickets-list">
                    <!-- Closed tickets will be loaded here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- User Tickets (single column for regular users) -->
        <div id="user-tickets" class="card">
          <div class="card-body">
            <h4>Your Tickets</h4>
            <div id="user-tickets-list">
              <!-- User tickets will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Create Ticket Modal -->
<div class="modal fade" id="createTicketModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Support Ticket</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="create-ticket-form">
                    <div class="mb-3">
                        <label for="ticket-title" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="ticket-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="ticket-description" class="form-label">Description *</label>
                        <textarea class="form-control" id="ticket-description" rows="4" required placeholder="Please describe your issue in detail..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="ticket-priority" class="form-label">Priority</label>
                        <select class="form-control" id="ticket-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="createTicket()">Create Ticket</button>
            </div>
        </div>
    </div>
</div>

<script>
const API_BASE = 'https://api.multigrounds.org:10065/api';
let isAdmin = false;

// Show/hide forms
document.getElementById('show-register').onclick = () => {
  document.getElementById('login-section').style.display = 'none';
  document.getElementById('register-section').style.display = 'block';
};

document.getElementById('show-login').onclick = () => {
  document.getElementById('register-section').style.display = 'none';
  document.getElementById('login-section').style.display = 'block';
};

// Registration
document.getElementById('register-form').onsubmit = async (e) => {
  e.preventDefault();
  const res = await fetch(`${API_BASE}/register`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      username: document.getElementById('reg-username').value,
      email: document.getElementById('reg-email').value,
      password: document.getElementById('reg-password').value
    })
  });
  const data = await res.json();
  
  if (data.success) {
    document.getElementById('register-section').innerHTML = `
      <div class="card-body">
        <div class="alert alert-success">
          <h5>Registration Initiated!</h5>
          <p>${data.message}</p>
          <hr>
          <p class="mb-0">
            <small>
              Didn't receive the email? Check your spam folder or 
              <button class="btn btn-link p-0" onclick="showResendForm()">click here to resend</button>
            </small>
          </p>
        </div>
        <button type="button" id="back-to-login" class="btn btn-primary">Back to Login</button>
      </div>
    `;
    
    document.getElementById('back-to-login').onclick = () => {
      location.reload();
    };
  } else {
    alert(data.message);
  }
};

// Login
document.getElementById('login-form').onsubmit = async (e) => {
  e.preventDefault();
  const username = document.getElementById('login-username').value;
  const password = document.getElementById('login-password').value;
  
  try {
      const response = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
      });
      
      const data = await response.json();
      if (data.success) {
          console.log('Login successful!', data);
          
          // Store user info globally
          window.currentUser = {
              username: data.username,
              is_admin: data.is_admin
          };
          
          // Store in session object for compatibility
          window.session = {
              username: data.username,
              is_admin: data.is_admin
          };
          
          alert('Login successful!');
          loadDashboard();
      } else {
          alert(data.message);
      }
  } catch (error) {
      console.error('Login error:', error);
      alert('Login failed. Please try again.');
  }
};

// Logout
document.getElementById('logout-btn').onclick = async () => {
  await fetch(`${API_BASE}/logout`, { method: 'POST', credentials: 'include' });
  location.reload();
};

// Create ticket
document.getElementById('ticket-form').onsubmit = async (e) => {
  e.preventDefault();
  const res = await fetch(`${API_BASE}/tickets`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify({
      title: document.getElementById('ticket-title').value,
      description: document.getElementById('ticket-description').value,
      priority: document.getElementById('ticket-priority').value
    })
  });
  const data = await res.json();
  alert(data.message);
  if (data.success) {
    document.getElementById('ticket-form').reset();
    loadTickets();
  }
}

// Update ticket status
async function updateTicketStatus(ticketId, status) {
  const res = await fetch(`${API_BASE}/tickets/${ticketId}`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify({ status })
  });
  const data = await res.json();
  if (data.success) {
    loadTickets();
  } else {
    alert(data.message);
  }
}

// Add comment to ticket
async function addComment(ticketId) {
  const content = document.getElementById(`comment-${ticketId}`).value.trim();
  if (!content) {
    alert('Please enter a comment before submitting.');
    return;
  }
  
  const res = await fetch(`${API_BASE}/tickets/${ticketId}/comments`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify({ content })
  });
  
  const data = await res.json();
  if (data.success) {
    document.getElementById(`comment-${ticketId}`).value = '';
    loadTickets();
  } else {
    alert(data.message);
  }
}

// Load tickets
async function loadTickets() {
  const res = await fetch(`${API_BASE}/tickets`, { credentials: 'include' });
  const data = await res.json();
  
  if (data.success) {
    if (isAdmin) {
      document.getElementById('admin-tickets').style.display = 'block';
      document.getElementById('user-tickets').style.display = 'none';
      
      const activeList = document.getElementById('active-tickets-list');
      const openTickets = data.tickets.open || [];
      activeList.innerHTML = '';
      document.getElementById('active-count').textContent = openTickets.length;
      
      if (openTickets.length === 0) {
        activeList.innerHTML = '<div class="text-muted text-center py-4">No active tickets</div>';
      } else {
        openTickets.forEach(ticket => {
          activeList.appendChild(createTicketElement(ticket, true));
        });
      }
      
      const closedList = document.getElementById('closed-tickets-list');
      const closedTickets = data.tickets.closed || [];
      closedList.innerHTML = '';
      document.getElementById('closed-count').textContent = closedTickets.length;
      
      if (closedTickets.length === 0) {
        closedList.innerHTML = '<div class="text-muted text-center py-4">No closed tickets</div>';
      } else {
        closedTickets.forEach(ticket => {
          closedList.appendChild(createClosedTicketElement(ticket));
        });
      }
    } else {
      document.getElementById('admin-tickets').style.display = 'none';
      document.getElementById('user-tickets').style.display = 'block';
      
      const userList = document.getElementById('user-tickets-list');
      const userTickets = data.tickets.user || [];
      userList.innerHTML = '';
      
      if (userTickets.length === 0) {
        userList.innerHTML = '<div class="text-muted text-center py-4">No tickets submitted yet</div>';
      } else {
        userTickets.forEach(ticket => {
          userList.appendChild(createTicketElement(ticket, false));
        });
      }
    }
  }
}

// Create full ticket element
function createTicketElement(ticket, isAdminView) {
  const div = document.createElement('div');
  div.className = `border p-3 mb-3 rounded ticket-priority-${ticket.priority}`;
  
  const statusColor = ticket.status === 'open' ? 'danger' : 'warning';
  const priorityColor = ticket.priority === 'high' ? 'danger' : ticket.priority === 'medium' ? 'warning' : 'info';
  
  let priorityIcon = '';
  if (ticket.priority === 'high') {
    priorityIcon = '<i class="fas fa-exclamation-triangle text-danger priority-indicator"></i>';
  } else if (ticket.priority === 'medium') {
    priorityIcon = '<i class="fas fa-exclamation text-warning priority-indicator"></i>';
  } else {
    priorityIcon = '<i class="fas fa-info-circle text-info priority-indicator"></i>';
  }
  
  let statusControls = '';
  if (isAdminView) {
    statusControls = `
      <div class="mt-2">
        <button class="btn btn-sm btn-warning" onclick="updateTicketStatus(${ticket.id}, 'in-progress')">
          <i class="fas fa-clock"></i> In Progress
        </button>
        <button class="btn btn-sm btn-success" onclick="updateTicketStatus(${ticket.id}, 'closed')">
          <i class="fas fa-check"></i> Close
        </button>
        ${ticket.status !== 'open' ? `<button class="btn btn-sm btn-danger" onclick="updateTicketStatus(${ticket.id}, 'open')">
          <i class="fas fa-redo"></i> Reopen
        </button>` : ''}
      </div>
    `;
  }
  
  let commentsHtml = '';
  if (ticket.comments && ticket.comments.length > 0) {
    commentsHtml = '<div class="mt-3"><h6>Comments:</h6>';
    ticket.comments.forEach(comment => {
      const commentClass = comment.is_admin_reply ? 'bg-light border-start border-primary border-3' : 'bg-white border-start border-secondary border-2';
      const userBadge = comment.is_admin_reply ? '<span class="badge bg-primary">Admin</span>' : '';
      commentsHtml += `
        <div class="${commentClass} p-2 mb-2 rounded">
          <small><strong>${comment.username}</strong> ${userBadge} - ${new Date(comment.created_at).toLocaleString()}</small>
          <p class="mb-0 mt-1">${comment.content}</p>
        </div>
      `;
    });
    commentsHtml += '</div>';
  }
  
  let commentSection = '';
  if (ticket.status !== 'closed') {
    commentSection = `
      <div class="mt-3">
        <div class="input-group">
          <textarea class="form-control" id="comment-${ticket.id}" placeholder="Add a comment..." rows="2"></textarea>
          <button class="btn btn-outline-primary" onclick="addComment(${ticket.id})">
            <i class="fas fa-paper-plane"></i> Reply
          </button>
        </div>
      </div>
    `;
  } else {
    commentSection = `
      <div class="mt-3">
        <div class="alert alert-secondary small mb-0">
          <i class="fas fa-lock"></i> Comments are disabled on closed tickets
        </div>
      </div>
    `;
  }
  
  div.innerHTML = `
    <div class="d-flex justify-content-between align-items-start">
      <h5>${priorityIcon}${ticket.title}</h5>
      <div>
        <span class="badge bg-${statusColor}">${ticket.status}</span>
        <span class="badge bg-${priorityColor}">${ticket.priority}</span>
      </div>
    </div>
    <p>${ticket.description}</p>
    <small><strong>By:</strong> ${ticket.username} | <strong>Created:</strong> ${new Date(ticket.created_at).toLocaleString()}</small>
    ${statusControls}
    ${commentsHtml}
    ${commentSection}
  `;
  
  return div;
}

// Create compact ticket element for closed tickets
function createClosedTicketElement(ticket) {
  const div = document.createElement('div');
  div.className = 'border p-2 mb-2 rounded bg-light';
  
  const priorityColor = ticket.priority === 'high' ? 'danger' : ticket.priority === 'medium' ? 'warning' : 'info';
  
  div.innerHTML = `
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h6 class="mb-1">${ticket.title}</h6>
        <small class="text-muted">
          <strong>${ticket.username}</strong> • 
          Closed: ${new Date(ticket.updated_at).toLocaleDateString()}
        </small>
      </div>
      <div>
        <span class="badge bg-success">closed</span>
        <span class="badge bg-${priorityColor}">${ticket.priority}</span>
      </div>
    </div>
    <div class="mt-2">
      <button class="btn btn-sm btn-outline-danger" onclick="updateTicketStatus(${ticket.id}, 'open')">
        <i class="fas fa-redo"></i> Reopen
      </button>
    </div>
  `;
  
  return div;
}

function showTicketSection() {
  document.getElementById('login-section').style.display = 'none';
  document.getElementById('register-section').style.display = 'none';
  document.getElementById('ticket-section').style.display = 'block';
  
  if (isAdmin) {
    document.getElementById('admin-badge').style.display = 'inline-block';
  }
}

// Add this function to your support.html JavaScript section
function loadDashboard() {
    try {
        console.log('Loading dashboard...');
        
        // Hide login/register forms - try multiple possible selectors
        const authForms = document.getElementById('auth-forms') || 
                         document.querySelector('.auth-forms') || 
                         document.querySelector('[id*="auth"]') ||
                         document.querySelector('form');
        
        if (authForms) {
            authForms.style.display = 'none';
            console.log('Hidden auth forms');
        } else {
            console.log('Auth forms element not found, trying to hide individual forms');
            // Try to hide individual login/register forms
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            if (loginForm) loginForm.parentElement.style.display = 'none';
            if (registerForm) registerForm.parentElement.style.display = 'none';
        }
        
        // Show dashboard - try multiple possible selectors
        let dashboard = document.getElementById('dashboard') || 
                       document.querySelector('.dashboard') ||
                       document.querySelector('[id*="dashboard"]');
        
        if (!dashboard) {
            // Create dashboard if it doesn't exist
            console.log('Dashboard element not found, creating it...');
            dashboard = document.createElement('div');
            dashboard.id = 'dashboard';
            dashboard.innerHTML = `
                <div class="container py-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h2>Welcome back, ${session.username || 'User'}!</h2>
                                <div>
                                    <button class="btn btn-outline-secondary me-2" onclick="logout()">Logout</button>
                                    <a href="/pages/billing" class="btn btn-primary">Create New Page</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h5 class="mb-0">Support Tickets</h5>
                                        <button class="btn btn-success btn-sm" onclick="showCreateTicketModal()">
                                            <i class="fas fa-plus"></i> New Ticket
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div id="tickets-container">
                                        <div class="text-center py-4">
                                            <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                                            <p class="text-muted mt-2">Loading tickets...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Insert dashboard after the main container or at the end of body
            const mainContainer = document.querySelector('.container') || document.body;
            if (mainContainer.tagName === 'DIV') {
                mainContainer.appendChild(dashboard);
            } else {
                document.body.appendChild(dashboard);
            }
        }
        
        dashboard.style.display = 'block';
        console.log('Dashboard shown');
        
        // Load user's tickets and data
        loadTickets();
        
        console.log('Dashboard loaded successfully');
    } catch (error) {
        console.error('Error loading dashboard:', error);
        // Fallback - just show a simple message and load tickets
        alert('Welcome! You are now logged in.');
        loadTickets();
    }
}

// Check if user is already logged in
document.addEventListener('DOMContentLoaded', async () => {
    console.log('Page loaded, checking login status...');
    
    // Check if user is already logged in
    try {
        const response = await fetch(`${API_BASE}/check-login`, {
            credentials: 'include'
        });
        const data = await response.json();
        
        console.log('Login check response:', data);
        
        if (data.success && data.logged_in) {
            console.log('User already logged in:', data.user.username);
            
            // Store user info globally
            window.currentUser = data.user;
            
            // Load dashboard immediately
            setTimeout(() => {
                loadDashboard();
            }, 500); // Small delay to ensure DOM is ready
            
        } else {
            console.log('User not logged in, showing auth forms');
            // Make sure auth forms are visible
            const authForms = document.getElementById('auth-forms') || document.querySelector('form');
            if (authForms) {
                authForms.style.display = 'block';
            }
        }
    } catch (error) {
        console.error('Error checking login status:', error);
        console.log('Assuming user is not logged in due to error');
    }
});

// Add these functions to support.html
function showCreateTicketModal() {
    const modal = new bootstrap.Modal(document.getElementById('createTicketModal'));
    modal.show();
}

function createTicket() {
    const title = document.getElementById('ticket-title').value.trim();
    const description = document.getElementById('ticket-description').value.trim();
    const priority = document.getElementById('ticket-priority').value;
    
    if (!title || !description) {
        alert('Please fill in all required fields');
        return;
    }
    
    fetch(`${API_BASE}/tickets`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ title, description, priority })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Ticket created successfully!');
            const modal = bootstrap.Modal.getInstance(document.getElementById('createTicketModal'));
            modal.hide();
            loadTickets(); // Reload tickets
            
            // Clear form
            document.getElementById('create-ticket-form').reset();
        } else {
            alert('Error: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error creating ticket:', error);
        alert('Error creating ticket. Please try again.');
    });
}
